<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>TicTacToe</title>
</head>
<body>
    <div id="table1">
    <table>
        <tr>
            <td>T</td>
            <td>I</td>
            <td>C</td>
        </tr>
        <tr>
            <td>T</td>
            <td>A</td>
            <td>C</td>
        </tr>
        <tr>
            <td>T</td>
            <td>O</td>
            <td>E</td>
        </tr>
    </table>
    </div>

    <table id="table2">
        <tr>
            <td>T</td>
            <td class="vertical">I</td>
            <td>C</td>
        </tr>
        <tr>
            <td class="horizontal">T</td>
            <td class="vertical horizontal">A</td>
            <td class="horizontal">C</td>
        </tr>
        <tr>
            <td>T</td>
            <td class="vertical">O</td>
            <td>E</td>
        </tr>
    </table>
    <footer>
        
        <a id="animation-anchor" href="https://www.w3schools.com">Learn2Code!</a>
        
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
